<!-- Widget: user widget style 1 -->
<div class="box box-widget widget-user-2" ng-controller="scoreCardCtrl">
  <!-- Add the bg color to the header using any of the bg-* classes -->
  <div class="widget-user-header bg-light-blue-gradient">
    <!--div class="widget-user-image">
      <img class="img-circle" src="../dist/img/user7-128x128.jpg" alt="User Avatar">
    </div><!-- /.widget-user-image -->
    <h3 class="widget-user-username no-margin"><i class="fa fa-tasks pull-right"></i> Score Card</h3>
    <!--h5 class="widget-user-desc no-margin">Progress till now</h5-->
  </div>
  <div class="box-footer no-padding">
    <ul class="nav nav-stacked">
      <li ng-repeat="score in scores"><a href="result-sheet.html?semester={{ score.semester }}">Semester {{ score.semester }} <span class="pull-right"> {{ score.totalScore }} </span></a></li>
      <li style="font-weight:800;"><a href="#">Overall Aggregate Score <span class="pull-right"> {{ result.spi }} </span></a></li>
      <li style="font-weight:800;"><a href="#">Total Credits Gained <span class="pull-right"> {{ result.creditsGained }} </span></a></li>
      <li><a href="#">Active Backlogs <span class="pull-right"> {{ result.activeBacks }} </span></a></li>
      <li><a href="#">Cleared Backlogs <span class="pull-right"> {{ result.clearedBacks }} </span></a></li>
    </ul>
  </div>
</div><!-- /.widget-user -->
