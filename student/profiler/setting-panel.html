<form class="form-horizontal" ng-controller="userProfileCtrl ">
  <div class="form-group">
    <label for="inputName" class="col-sm-3 control-label">Preferred Name</label>

    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputName" name="preferredName" placeholder="Name" value="{{student[0].fields.name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail1" class="col-sm-3 control-label">Personal Email Address</label>

    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail1" name="personalEmail" placeholder="Email" value="{{student[0].fields.personalEmail}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail2" class="col-sm-3 control-label">Alternative Email Address</label>

    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail2" name="alternativeEmail" placeholder="Email" value="{{student[0].fields.alternativeEmail}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMobile1" class="col-sm-3 control-label">Personal Contact Number</label>

    <div class="col-sm-3">
      <input type="tel" class="form-control" id="inputMobile1" name="personalMobileCode" placeholder="Country Code" value="91">
    </div>
    <div class="col-sm-6">
      <input type="tel" class="form-control" id="inputMobile1" name="personalMobileNum" placeholder="Mobile Number" value="{{student[0].fields.personalMobile}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMobile2" class="col-sm-3 control-label">Alternative Contact Number</label>

    <div class="col-sm-3">
      <input type="tel" class="form-control" id="inputMobile2" name="alternativeMobileCode" placeholder="Country Code" value="91">
    </div>
    <div class="col-sm-6">
      <input type="tel" class="form-control" id="inputMobile2" name="alternativeMobileNum" placeholder="Mobile Number" value="{{student[0].fields.alternativeMobile}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail2" class="col-sm-3 control-label">Who can see my profile?</label>

    <div class="col-sm-9">
      <select class="form-control" id="privacySetting" name="privacySetting">
        <option>Anyone can see</option>
        <option>Anyone in my class can see</option>
        <option>No one can see</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="reset" class="btn btn-default">Reset to default</button>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
