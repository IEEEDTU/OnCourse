<div class="box box-solid" ng-controller="evenCourseCtrl as evenCourses">
  <div class="box-header with-border bg-light-blue">
    <h3 class="box-title"><i class="fa fa-inbox"></i> EVEN SEMESTER COURSES</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="box-group" id="even-courses">
      <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
      <!-- course-box -->
      <div class="panel box box-primary" ng-repeat="course in evenCourses.courses">
        <div class="box-header with-border">
          <h4 class="box-title">
            <a data-toggle="collapse" data-parent="#even-courses" href="#collapse2{{ $index }}">
              {{ course.courseCode }} - {{ course.courseName }}
            </a>
          </h4>
        </div>
        <div id="collapse2{{ $index }}" class="panel-collapse collapse" ng-class="{in : $index==0}">
          <div class="box-body">
            {{ course.description }}
          </div>
          <div class="box-footer"><a href="course.html" class="btn btn-sm btn-primary btn-flat pull-right">See More</a></div>
        </div>
      </div><!-- /course-box -->
    </div>
  </div>
  <!-- /.box-body -->
</div>
