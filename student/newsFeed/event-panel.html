<div class="box box-danger" style="border-color:#605ca8;" ng-controller="eventCtrl as event">
  <div class="box-header with-border">
    <i class="fa fa-calendar"></i>
    <h3 class="box-title">Events</h3>
    <div class="box-tools pull-right">
      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
    </div>
  </div><!-- /.box-header -->
  <div class="box-body">
    <ul class="events-list event-list-in-box" ng-repeat = "event1 in event.events">
      <!-- Event item -->
      <li class="item">
        <a href="http://tnp.dtu.ac.in/" target="_blank">
          <div class="event-date-box">
            <div class="event-date">{{event1.eventDate}}</div>
            <div class="event-month">{{event1.eventMonth}}</div>
          </div>
          <div class="event-info">
            <p class="event-title">{{event1.eventTitle}}</p>
            <p class="event-venue"><i class="fa fa-map-marker"></i>{{event1.eventVenue}}</p>
          </div>
        </a>
      </li>
      <!-- END of event item -->
      
    </ul>
  </div><!-- /.box-body -->
  <!-- box-footer -->
  <div class="box-footer clearfix bg-purple">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div><!-- /.box-footer -->
</div><!-- /.box -->
