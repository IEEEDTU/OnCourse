<!-- Assignment Deletion -->
<div class="box box-solid" style="border:1px solid #f4f4f4;">
  <!-- form start -->
  <form role="form" name="form.deleteForm" ng-submit="submitDeleteForm()" novalidate>
    <div class="box-header">
      <h5 class="box-title" style="font-weight:600;"><b>Delete existing assignment</b></h5>
    </div>
    <div class="box-body row">
      <!-- assignment -->
      <div class="form-group col-lg-6 col-md-6 col-sm-6">
        <label>Assignment*</label>
        <select class="form-control" name="assignmentCode" ng-model="assignment3.assignmentCode" required>
          <!--option disabled selected>Select the assignment</option-->
          <option>SE301A</option>
          <option>SE301B</option>
          <option>SE302A</option>
          <option>SE301C</option>
        </select>
        <p ng-show="form.deleteForm.assignmentCode.$invalid && !form.deleteForm.assignmentCode.$pristine" class="help-block">
          Select an option.</p>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p>*Required fields</p>
      </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-danger" ng-disabled="form.deleteForm.$invalid">Delete</button>
    </div>
  </form>
</div>
