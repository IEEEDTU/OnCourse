<!-- notice board container -->
<div class="box box-primary">
  <div class="box-header with-border">
    <i class="fa fa-newspaper-o"></i>
    <h3 class="box-title"> Notice Board </h3>
    <div class="box-tools pull-right">
      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
    </div>
    <!-- /.box-tools -->
  </div>
  <!-- /.box-header -->
  <div class="box-body no-padding">
    <div class="nav-tabs-custom" style="margin:0;">
      <!-- Tabs within a box -->
      <ul class="nav nav-tabs pull-right" style="font-weight:bold;">
        <li class="active"><a href="#news" data-toggle="tab" aria-expanded="true">News</a></li>
        <li><a href="#notice" data-toggle="tab" aria-expanded="false">Notices</a></li>
        <li><a href="#event" data-toggle="tab" aria-expanded="false">Events</a></li>
        <li class="pull-left" style="padding:10px">Date</li>
      </ul>
      <div class="tab-content no-padding">
		  
        <!-- News panel -->
		  <div class="tab-pane active" id="news" ng-controller="newsCtrl">
          <div class="box-body no-padding" ng-controller="newsModalCtrl">
            <table class="table table-hover">
              <!--thead>
                <tr>
                  <th>Date</th>
                  <th>News</th>
                </tr>
              </thead-->
              <tbody>
                <tr ng-repeat="news in filteredNews">
                  <td style="min-width:90px;">{{ news.fields.date }}</td>
                  <td><a href="#" ng-click="displayNewsDialog(news)">{{ news.fields.headline }}</a></td>
                </tr>
                <!--tr>
                  <td>11-7-2014</td>
                  <td><a href="#">Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</a></td>
                </tr-->
              </tbody>
            </table>
          </div>
          <div class="box-footer clearfix" style="background-color:#3c8dbc;">
			<pagination class="pagination-sm no-margin pull-right"
				max-size="maxSize"
				items-per-page="itemsPerPage"
				total-items="totalItems" 
				page="currentPage" 
				ng-change="pageChanged()">
			</pagination>
			<!--<p>
				total Items: {{totalItems}}<br />
				Items per page: {{itemsPerPage}}<br />
				Current Page: {{currentPage}}
			</p>-->
          </div>
        </div>
        <!-- /News panel -->

        <!-- Notice panel -->
		<div class="tab-pane" id="notice" ng-controller="noticesCtrl">
          <div class="box-body no-padding">
            <table class="table table-hover">
              <!--thead>
                <tr>
                  <th>Date</th>
                  <th>Notices</th>
                </tr>
              </thead-->
              <tbody>
                <tr ng-repeat="notice in filteredNotices">
					<td style="min-width:90px;">{{ notice.fields.issueDate }}</td>
					<td><a href="#" target="_blank">{{ notice.fields.subject }}</a></td>
                </tr>
                <!--tr>
                  <td>11-7-2014</td>
                  <td><a href="#">Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</a></td>
                </tr-->
              </tbody>
            </table>
          </div>
		  <div class="box-footer clearfix" style="background-color:#3c8dbc;">
			<pagination class="pagination-sm no-margin pull-right"
				max-size="maxSize"
				items-per-page="itemsPerPage"
				total-items="totalItems" 
				page="currentPage" 
				ng-change="pageChanged()">
			</pagination>
			<!--<p>
				total Items: {{totalItems}}<br />
				Items per page: {{itemsPerPage}}<br />
				Current Page: {{currentPage}}
			</p>-->
          </div>
        </div>
        <!-- /Notice panel -->

        <!-- Event panel -->
		<div class="tab-pane" id="event" ng-controller="eventsCtrl">
          <div class="box-body no-padding" ng-controller="eventModalCtrl">
            <table class="table table-hover">
              <!--thead>
                <tr>
                  <th>Date</th>
                  <th>Events</th>
                </tr>
              </thead-->
              <tbody>
                <tr ng-repeat="event in filteredEvents">
                  <td style="min-width:90px;">{{ event.fields.startDateTime }}</td>
                  <td><a href="#" ng-click="displayEventDialog(event)">{{ event.fields.eventName }}</a></td>
                </tr>
                <!--tr>
                  <td>11-7-2014</td>
                  <td><a href="#">Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</a></td>
                </tr-->
              </tbody>
            </table>
          </div>
		  <div class="box-footer clearfix" style="background-color:#3c8dbc;">
			<pagination class="pagination-sm no-margin pull-right"
				max-size="maxSize"
				items-per-page="itemsPerPage"
				total-items="totalItems" 
				page="currentPage" 
				ng-change="pageChanged()">
			</pagination>
			<!--<p>
				total Items: {{totalItems}}<br />
				Items per page: {{itemsPerPage}}<br />
				Current Page: {{currentPage}}
			</p>-->
          </div>
        </div>
        <!-- /Event panel -->
      </div>
    </div>
  </div>
  <!-- /.box-body -->
</div>
<!-- /notice board container -->
